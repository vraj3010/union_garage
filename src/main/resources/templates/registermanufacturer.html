<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Manufacturer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .back-btn {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            text-align: center;
        }
        .add-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            margin-top: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .add-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register Manufacturer</h2>
    <form th:action="@{/addmanu}" th:object="${m}" method="post">
        
        <!-- First Name -->
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter First Name" class="form-control" required />
        
        <!-- Middle Name -->
        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" th:field="*{middleName}" placeholder="Enter Middle Name" class="form-control" />
        
        <!-- Last Name -->
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name" class="form-control" required />
        
        <!-- Location -->
        <label for="location">Location</label>
        <input type="text" id="location" th:field="*{location}" placeholder="Enter Location" class="form-control" required />
        
        <!-- Email List -->
        <label>Email Addresses</label>
        <div id="email-container">
            <div class="input-group mb-2">
                <input type="email" name="emailList" class="form-control" placeholder="Enter Email" required>
                        <button type="button" class="btn btn-outline-secondary" onclick="addEmailField()">Add Email</button>
            </div>
        </div>
        
        <!-- Phone Number List -->
        <label>Phone Numbers</label>
        <div id="phone-container">
            <div class="input-group mb-2">
                <input type="text" name="mobileList" class="form-control" pattern="\d{10}" placeholder="Enter Mobile no" required >
                        <button type="button" class="btn btn-outline-secondary" onclick="addPhoneField()">Add Mobile No</button>
            </div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Register</button>

        <!-- Go Back Link -->
        <a href="/" class="back-btn">Go Back</a>
    </form>
</div>

<script>
    let emailCount = 1;
    let phoneCount = 1;

    function addEmailField() {
        const emailContainer = document.getElementById('email-container');
        const div = document.createElement('div');
        div.classList.add('input-group', 'mb-2');
        div.innerHTML = `
            <input type="email" name="emailList" placeholder="Enter Email" class="form-control" required />
            <button type="button" class="add-btn" onclick="removeField(this)">Remove</button>
        `;
        emailContainer.appendChild(div);
        emailCount++;
    }

    function addPhoneField() {
        const phoneContainer = document.getElementById('phone-container');
        const div = document.createElement('div');
        div.classList.add('input-group', 'mb-2');
        div.innerHTML = `
            <input type="text" name="mobileList" placeholder="Enter Phone Number" pattern="\d{10}" class="form-control" required />
            <button type="button" class="add-btn" onclick="removeField(this)">Remove</button>
        `;
        phoneContainer.appendChild(div);
        phoneCount++;
    }

    function removeField(button) {
        button.parentElement.remove();
    }
</script>

</body>
</html>
