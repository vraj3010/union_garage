<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Header custom style */
        .header {
            background: linear-gradient(135deg, #4a90e2, #357ab8);
            padding: 20px 0;
        }
        .header h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
        }
        .navbar .nav-link {
            color: #ffffff !important;
            font-weight: 500;
        }
        .navbar .nav-link:hover {
            text-decoration: underline;
        }

        /* Submit button style */
        .submit-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            background-color: #357ab8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-light">

    <!-- Header Section -->
    <header class="header mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Employee Details</h1>
                <nav class="navbar">
                    <ul class="nav">
                        <li class="nav-item"><a href="/emppay" class="nav-link">Payment of Customer</a></li>
                        <li class="nav-item"><a href="/verifyrenters" class="nav-link">Verify Renters</a></li>
                        <!-- <li class="nav-item"><a href="/currentrenters" class="nav-link">Current Rents</a></li> -->
                        <li class="nav-item"><a href="/verifyrent" class="nav-link">Verify Rent</a></li>
                        <li class="nav-item"><a href="/carsforrepair" class="nav-link">Repair Service</a></li>
                        <li class="nav-item"><a href="/verifyinsurance" class="nav-link">Verify Insurance</a></li>
                        <li class="nav-item"><a href="/sell" class="nav-link">Sell Request</a></li>
                        <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Employee Information</h2>
                
                <!-- Employee Details Table -->
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th>Employee ID:</th>
                            <td th:text="${employee.empId}"></td>
                        </tr>
                        <tr>
                            <th>First Name:</th>
                            <td th:text="${employee.firstName}"></td>
                        </tr>
                        <tr>
                            <th>Middle Name:</th>
                            <td th:text="${employee.middleName}"></td>
                        </tr>
                        <tr>
                            <th>Last Name:</th>
                            <td th:text="${employee.lastName}"></td>
                        </tr>
                        <tr>
                            <th>Salary:</th>
                            <td th:text="${employee.salary}"></td>
                        </tr>
                        <tr>
                            <th>Phone Number:</th>
                            <td th:text="${employee.phoneNo}"></td>
                        </tr>
                        <!-- <tr>
                            <th>Department:</th>
                            <td th:text="${employee.dept}"></td>
                        </tr> -->
                        <tr>
                            <th>Address:</th>
                            <td>
                                <span th:text="${employee.houseNo}"></span>,
                                <span th:text="${employee.street}"></span>,
                                <span th:text="${employee.city}"></span>,
                                <span th:text="${employee.state}"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Aadhar Number:</th>
                            <td th:text="${employee.aadharNo}"></td>
                        </tr>
                    </tbody>
                </table>

                <!-- Email List -->
                <h4 class="mt-4">Email Addresses</h4>
                <ul class="list-group mb-4">
                    <li th:each="email : ${email}" class="list-group-item" th:text="${email}"></li>
                </ul>

                <!-- Submit Button -->
                <div class="text-center">
                    <a th:href="@{/employee/edit}" class="btn submit-btn">Edit Details</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
