<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Renters</title>
    <link rel="stylesheet" href="/css/info.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .alert {
            width: 100%;
            padding: 15px;
            background-color: #ff4d4d;
            color: white;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            margin-top: 10px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
        }
        .btn-back {
            background-color: #555;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .verify-btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .verify-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verify Renters</h1>
        <a th:href="@{/employee}" class="btn btn-back">Go Back</a>
    </header>
    
    <!-- Alert message section -->
    <div th:if="${msg}" class="alert" th:text="${msg}"></div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Renter ID</th>
                    <th>Driver History</th>
                    <th>License Proof</th>
                    <th>Form Path</th>
                    <th>Last Rental Date</th>
                    <th>Signup Date</th>
                    <th>Referral Source</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="renter : ${r}">
                    <td th:text="${renter.renter_id}"></td>
                    <td th:text="${renter.driver_history}"></td>
                    <td><a th:href="${renter.license_proof}" target="_blank">View License Proof</a></td>
                    <td><a th:href="${renter.form_path}" target="_blank" th:text="${renter.form_path}"></a></td>
                    <td th:text="${#dates.format(renter.last_rental_date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#dates.format(renter.signup_date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${renter.referral_source}"></td>
                    <td th:text="${renter.status}"></td>
                    <td>
                        <form th:action="@{/verifyrenters}" method="post">
                            <input type="hidden" name="renter_id" th:value="${renter.renter_id}" />
                            <button type="submit" class="verify-btn">Verify</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
