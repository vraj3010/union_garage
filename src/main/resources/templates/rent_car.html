<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent Car</title>
    <link rel="stylesheet" href="/css/catalog.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
     .alert {
            width: 100%;
            padding: 15px;
            background-color: #45a049;
            color: white;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
        }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Car Shop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rent}">Car Catalogue for Rent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/track-rentals}">Track Rental Orders</a>
                </li>
            </ul>
        </div>
    </nav>

    <div th:if="${msg}" class="alert" th:text="${msg}"></div>

    <div class="container mt-4">
        <form th:action="@{/rent-car}" method="get" class="mb-4">
            <!-- Filters and sorting similar to the buy template -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="engineType">Engine Type</label>
                    <select class="form-control" id="engineType" name="engineType">
                        <option value="">All</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="mileageRange">Mileage Range (km)</label>
                    <input type="text" class="form-control" id="mileageMin" name="mileageMin" placeholder="Min" />
                    <input type="text" class="form-control mt-2" id="mileageMax" name="mileageMax" placeholder="Max" />
                </div>
                <div class="form-group col-md-4">
                    <label for="priceRange">Price Range (USD)</label>
                    <input type="text" class="form-control" id="priceMin" name="priceMin" placeholder="Min" />
                    <input type="text" class="form-control mt-2" id="priceMax" name="priceMax" placeholder="Max" />
                </div>
                <!-- Mileage and price filters are similar to buy form -->
                <div class="form-group col-md-4">
                    <label for="sortOrder">Sort By</label>
                    <select class="form-control" id="sortOrder" name="sortOrder">
                        <option value="priceAsc">Price (Low to High)</option>
                        <option value="priceDesc">Price (High to Low)</option>
                        <option value="mileageAsc">Mileage (Low to High)</option>
                        <option value="mileageDesc">Mileage (High to Low)</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>

        <!-- Catalogue Table for Rent -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Model ID</th>
                    <th>Model Name</th>
                    <th>Mileage</th>
                    <th>Engine Type</th>
                    <th>Price for 10 months</th>
                    <th>Manufacture Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="car : ${cata}">
                    <td th:text="${car.modelId}"></td>
                    <td th:text="${car.modelName}"></td>
                    <td th:text="${car.mileage} + ' km'"></td>
                    <td th:text="${car.engineType}"></td>
                    <td th:text="${car.price} + ' USD'"></td>
                    <td th:text="${car.manufactureYear}"></td>
                    <td>
                        <form th:action="@{/rent-availability}" method="post" style="display:inline;">
                            <input type="hidden" name="car_id" th:value="${car.modelId}" />
                            <button type="submit" class="btn btn-primary">Rent</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="action-buttons">
            <a href="/rent" class="button go-back">Go Back</a>
        </div>
    </div>
</body>
</html>
