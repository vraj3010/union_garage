<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <!-- Link to Bootstrap CDN for basic styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to custom CSS located in resources/static/css/styles.css -->
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" name="username" required/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" name="password" required/>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" th:field="*{role}" class="form-control" required>
                    <option value="" disabled selected>Select a role</option>
                    <option th:each="role : ${roles}" th:value="${role.roleName}" th:text="${role.roleName}"></option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <p>
            Already have an account? <a th:href="@{/login}">Login here</a>
        </p>
    </div>
</body>
</html>
